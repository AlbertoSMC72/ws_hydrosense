<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #log {
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow-y: scroll;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #message {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="log"></div>
    <textarea id="message" placeholder="Escribe un mensaje en formato JSON..." rows="4" cols="50"></textarea>
    <button id="sendButton">Enviar</button>

    <script>
        const logElement = document.getElementById('log');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');

        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            logMessage('Conectado al servidor WebSocket');
        };

        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    try {
                        const data = JSON.parse(reader.result);
                        logMessage('Recibido: ' + JSON.stringify(data, null, 2));
                    } catch (e) {
                        logMessage('Recibido (no JSON): ' + reader.result);
                    }
                };
                reader.readAsText(event.data);
            } else {
                try {
                    const data = JSON.parse(event.data);
                    logMessage('Recibido: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    logMessage('Recibido (no JSON): ' + event.data);
                }
            }
        };

        ws.onerror = (error) => {
            logMessage('Error: ' + error.message);
        };

        ws.onclose = () => {
            logMessage('Desconectado del servidor WebSocket');
        };

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            try {
                const jsonMessage = JSON.parse(message);
                ws.send(JSON.stringify(jsonMessage));
                logMessage('Enviado: ' + JSON.stringify(jsonMessage, null, 2));
                messageInput.value = '';
            } catch (e) {
                logMessage('Error: El mensaje debe estar en formato JSON.');
            }
        });

        function logMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            logElement.appendChild(div);
            logElement.scrollTop = logElement.scrollHeight;
        }
    </script>
</body>
</html>
